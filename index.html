<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Challenge</title>
</head>
<body>
  <div class="container">
    <div class="grid-colors" id="grid">

      <div class="box-1 box">Blue</div>
      <div class="box-2 box">Red</div>
      <div class="box-3 box">yellow</div>
      <div class="box-4 box">Green</div>
      <div class="box-5 box">peru</div>
      <div class="box-6 box">purple</div>
      <div class="box-7 box">Pink</div>
      <div class="box-8 box">Violet</div>
      <div class="box-9 box">cadetBlue</div>
      <div class="box-10 box">crimson</div>
      <div class="box-11 box">cyan</div>
      <div class="box-12 box">coral</div>
     
    </div>
    <form id="form" class="form">
      <textarea  id="textArea" cols="30" rows="10">Dugsiiye Mentorship Program</textarea>
      <div id="grid-1">
        <div class="font-size">
          <label for="fontSize">Font Size</label>
          <input type="number" class="fontSize" id="fontSize" placeholder="Enter fontSize">
         </div>
         <div class="border-radius">
          <label for="borderRadius">border radius</label>
          <input type="number" class="borderRadius" id="borderRadius" placeholder="Enter border radius">
         </div>
         <div class="font-weight">
          <label for="font-weight">Font weight</label>
          <select  id="fontWeight" placeholder="select font weight">
            <option style="font-weight: 100">100</option>
            <option style="font-weight: 200">200</option>
            <option style="font-weight: 300">300</option>
            <option style="font-weight: 400">400</option>
            <option style="font-weight: 500">500</option>
            <option style="font-weight: 600">600</option>
            <option style="font-weight: 700">700</option>
            <option style="font-weight: 800">800</option>
          </select>
         </div>
         <div class="font-Family">
          <label for="fontFamily">Font Family</label>
          <select  id="fontFamily">
            <option style="font-family: Arial,  sans-serif">Arial, sans-serif</option>
            <option style="font-family: Times New Roman, serif">Times New Roman, serif</option>
            <option style="font-family: Helvetica, sans-serif">Helvetica, sans-serif</option>
            <option style="font-family: Courier New, monospace">Courier New, monospace</option>
            <option style="font-family: Georgia, serif">Georgia, serif</option>
            <option style="font-family: Verdana, sans-serif">Verdana, sans-serif</option>
          </select>
         </div>
         <div class="Text-Colors">
          <label for="Text-Colors">Text Colors</label>
          <select  id="textColors">
            <option style="color: black">black</option>
            <option style="color: pink">pink</option>
            <option style="color: blue">blue</option>
            <option style="color: yellow">yellow</option>
            <option style="color: red">red</option>
            <option style="color: green">green</option>
          </select>
         </div>
      </div>
 
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
